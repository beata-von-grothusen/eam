<!DOCTYPE HTML>

<html>

<head>
	<title>Execute and monitor</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="ajaxLoadData.js"></script>
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row navbar">
            <div class="col-sm-2">
                <img src="images/Drip_RGB.png" class="logo">
            </div>
            <div class="col-sm-10">
                <div class="header">
                    <p class="text-bold">EAM Evaluator</p>
                </div>
                
            </div>           
        </div>
        <div class="row">
            <div class="col-sm-2 sidebar">
                <ul class="list">
                    <li id="first" class="menu-item top active" onclick="setActive(this); setCurrent(getElementById('overview'));"; >
                        <p class="text" tabindex="1">Överblick</p>
                    </li>
                    <li id="second" class="menu-item" onclick="setActive(this); setCurrent(getElementById('detail'));">
                        <p class="text" tabindex="2">Körorderdetalj</p>
                    </li>
                    <li id="third" class="menu-item" onclick="setActive(this); setCurrent(getElementById('history'));" >
                        <p class="text" tabindex="3">Kommunikationshistorik<br>
                            - körordrar</p>
                    </li>
                    <li id="fourth" class="menu-item" onclick="setActive(this); setCurrent(getElementById('history-trips'));">
                        <p class="text" tabindex="4">Kommunikationshistorik<br>   
                            - resor
                        </p>
                    </li>
                </ul>
            </div>

            <div class="col-sm-10 main">
                <div id="overview" class="view current row">
                    
                    <div class="col-sm-12 filter">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Filter</h5>
                                <form>
                                    <div class="row form">
                                      <div class="col-sm-2">
                                        <input type="text" class="form-control">
                                      </div>
                                      <div class="col-sm-2">
                                        <input type="text" class="form-control">
                                      </div>
                                      <div class="col-sm-2">
                                        <input type="text" class="form-control">
                                      </div>
                                      <div class="col-sm-2">
                                        <input type="text" class="form-control">
                                      </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    
                </div>



                <div id="detail" class="view">DETAIL</div>
                <div id="history"class="view">HISTORY</div>
                <div id="history-trips"class="view">HISTORY TRIPS</div>
            </div>


        </div>
    </div>
</body>




</html>
